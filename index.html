<p>This is index (Forked version by MakClass).</p>

<p>Welcome. This is an example code project for 11ty.</p>

<h2>Latest blog posts</h2>
<ul>
{%- for post in collections.lastThreePosts -%}
  <li>
    <a href="{{post.url}}">
      {{ post.data.title }}
    </a>
  </li>
{%- endfor -%}
</ul>

<div id="qrcode"></div>

<script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<script type="text/javascript">

let url = location.href.replace("https://demo-20200516.netlify.app/","");

new QRCode(document.getElementById("qrcode"), url);
</script>
